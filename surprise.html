<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Me! - Kadh.ai</title>
    <link rel="stylesheet" href="app_organized.css">
    <script>
        function getRandomRecipe() {
            const recipes = [
                { name: "Paneer Butter Masala", image: "paneer.jpg", desc: "Rich and creamy paneer dish." },
                { name: "khichdi", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeVsuoOBYKATvuyDc2LImZ4zDl7zjCUnTkig&s", desc: "Simple rice and dal(good for when you are sick)." },
                { name: "Aloo Paratha", image: "https://t3.ftcdn.net/jpg/09/45/46/72/360_F_945467264_13rCx2nGR9wb9wrVt2g2FEFB4tE4b8sW.jpg", desc: "Stuffed whole wheat bread with spiced potatoes." }
            ];
            
            const randomIndex = Math.floor(Math.random() * recipes.length);
            const recipe = recipes[randomIndex];
            
            document.getElementById("recipe-name").textContent = recipe.name;
            document.getElementById("recipe-desc").textContent = recipe.desc;
            document.getElementById("recipe-image").src = recipe.image;
        }
    </script>
    
</head>
<body>
    <div class="navbar">
        <p><a href="homepage.html">
            <img src="https://i.ibb.co/x8rsTWDy/kadhai-9.png" alt="Kadhai Logo" class="logo">
        </a></p>
        <div class="nav-links">
            <a href="search.html">Search Recipes</a>
            <a href="categories.html">Browse Categories</a>
            <a href="surprise.html">Surprise Me!</a>
            <a href="favorites.html">Favorites</a>
        </div>
    </div>
    <div class="container" style="text-align: center; padding: 40px;">
        <h1>Surprise Me!</h1>
        <p>Click the button to discover a random recipe.</p>
        <button onclick="getRandomRecipe()" style="padding: 10px 20px; font-size: 16px; background-color: #f8b400; color: white; border: none; cursor: pointer; border-radius: 5px; position: fixed;left:45%; top:90% ">Get Recipe</button>
        <div class="recipe-card" style="margin-top: 20px; display: inline-block; text-align: center; position: fixed;left:40%;text-align: center;">
            <img id="recipe-image" src="https://i.ibb.co/nqV8n4Vk/just-kadhai.png" alt="Random Recipe" style="width: 250px; border-radius: 10px; display: block; margin: auto;">
            <h3 id="recipe-name"></h3>
            <p id="recipe-desc"></p>
        </div>
    </div>
    
</body>
</html>
