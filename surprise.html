<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Me! - Kadh.ai</title>
  <link rel="stylesheet" href="app_organized.css" />
  <style>
    
  </style>
  <script>
    function getRandomRecipe() {
      const recipes = [
        {
          name: "Paneer Butter Masala",
          image: "https://www.yummytummyaarthi.com/wp-content/uploads/2021/12/1-500x375.jpg",
          desc: "Rich and creamy paneer dish.",
        },
        {
          name: "Khichdi",
          image:
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeVsuoOBYKATvuyDc2LImZ4zDl7zjCUnTkig&s",
          desc: "Simple rice and dal (good for when you are sick).",
        },
        {
          name: "Aloo Paratha",
          image:
            "https://t3.ftcdn.net/jpg/09/45/46/72/360_F_945467264_13rCx2nGR9wb9wrVt2g2FEFB4tE4b8sW.jpg",
          desc: "Stuffed whole wheat bread with spiced potatoes.",
        },
      ];

      const randomIndex = Math.floor(Math.random() * recipes.length);
      const recipe = recipes[randomIndex];

      document.getElementById("recipe-name").textContent = recipe.name;
      document.getElementById("recipe-desc").textContent = recipe.desc;
      document.getElementById("recipe-image").src = recipe.image;
    }
  </script>
</head>
<body>
  <div class="navbar">
    <a href="homepage.html">
      <img
        src="https://i.ibb.co/x8rsTWDy/kadhai-9.png"
        alt="Kadhai Logo"
        class="logo"
      />
    </a>
    <div class="nav-links">
      <a href="search.html">Search Recipes</a>
      <a href="categories.html">Browse Categories</a>
      <a href="surprise.html">Surprise Me!</a>
      <a href="favorites.html">Favorites</a>
    </div>
  </div>

  <div class="container">
    <h1>Surprise Me!</h1>
    <p>Click the button to discover a random recipe.</p>

    <div class="recipe-wrapper">
      <div class="recipe-card">
        <img
          id="recipe-image"
          src="https://i.ibb.co/nqV8n4Vk/just-kadhai.png"
          alt="Random Recipe"
        />
        <h3 id="recipe-name"></h3>
        <p id="recipe-desc" style="min-height: 30px;color: black;" ></p>
      </div>

      <button class="btn" onclick="getRandomRecipe()">Get Recipe</button>
    </div>
  </div>
</body>
</html>
