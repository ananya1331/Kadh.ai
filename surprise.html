<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Me! - Kadh.ai</title>
    <link rel="stylesheet" href="app.css">
    <script>
        function getRandomRecipe() {
            const recipes = [
                { name: "Paneer Butter Masala", image: "paneer.jpg", desc: "Rich and creamy paneer dish." },
                { name: "Vegetable Biryani", image: "biryani.jpg", desc: "Aromatic rice with mixed vegetables." },
                { name: "Aloo Paratha", image: "paratha.jpg", desc: "Stuffed whole wheat bread with spiced potatoes." }
            ];
            
            const randomIndex = Math.floor(Math.random() * recipes.length);
            const recipe = recipes[randomIndex];
            
            document.getElementById("recipe-name").textContent = recipe.name;
            document.getElementById("recipe-desc").textContent = recipe.desc;
            document.getElementById("recipe-image").src = recipe.image;
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="homepage.html">Back to Home</a>
    </div>
    <div class="container" style="text-align: center; padding: 40px;">
        <h1>Surprise Me!</h1>
        <p>Click the button to discover a random recipe.</p>
        <button onclick="getRandomRecipe()" style="padding: 10px 20px; font-size: 16px; background-color: #f8b400; color: white; border: none; cursor: pointer; border-radius: 5px;">Get Recipe</button>
        <div class="recipe-card" style="margin-top: 20px; display: inline-block; text-align: center;">
            <img id="recipe-image" src="" alt="Random Recipe" style="width: 250px; border-radius: 10px; display: block; margin: auto;">
            <h3 id="recipe-name"></h3>
            <p id="recipe-desc"></p>
        </div>
    </div>
</body>
</html>
