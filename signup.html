<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kadh.ai - Sign Up</title>
  <link rel="stylesheet" href="app_organized.css">
</head>
<body>

  <div class="signup-container">
    <div class="signup-card">
      <h1>Join <span class="highlight">Kadh.ai</span></h1>
      <p class="subtext">Create your account</p>

      <form class="signup-form">
        <div class="input-group">
          <input type="text" placeholder="Full Name" required>
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Confirm Password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>

      <p class="signup-link">Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>

</body>
</html>
