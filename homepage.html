<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Kadh.ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8ec;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: #f8b400;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            width: 50px;
            cursor: pointer;
        }
        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            flex: 1;
        }
        .hero img {
            width: 150px;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .search-bar {
            margin-top: 20px;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #f8b400;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #f8b400;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: white;
            margin-top: auto;
        }
        /* Carousel */
        .carousel {
            overflow: hidden;
            width: 100%;
            white-space: nowrap;
            position: relative;
            background: white;
            padding: 20px 0;
        }
        .carousel-track {
            display: flex;
            gap: 20px;
            width: max-content;
            animation: scroll-right 20s linear infinite;
        }
        .carousel-track img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }
        /* Smooth Left to Right Scroll */
        @keyframes scroll-right {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
